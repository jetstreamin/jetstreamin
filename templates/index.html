<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyphermorph</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Cyphermorph Studio</h1>
        <div id="content">
            <h2 id="sermon-title" class="text-2xl font-bold mb-2"></h2>
            <p id="sermon-content"></p>
        </div>
    </div>
    <script>
        // Fetch and display the sermon content
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/generate')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('sermon-title').textContent = data.title;
                    document.getElementById('sermon-content').textContent = data.content;
                });
        });
    </script>
</body>
</html>
